name: HR Platform CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Lint & Type Check ───────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install flake8 'black==26.1.0' mypy
          pip install -r requirements.txt

      - name: Run Black (check)
        run: black --check --line-length 100 src/ tests/

      - name: Run Flake8
        run: flake8 src/ --max-line-length 100 --ignore E501,W503,E203,E231,E401,E402,F401,F541,F811,E225,E226,E266,E711,E712,E722,E741,W291,W293,W504,F402,F841

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # ── Unit & Integration Tests ────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7
        ports: [6379:6379]
        options: --health-cmd "redis-cli ping" --health-interval 10s

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hr_test
        ports: [5432:5432]
        options: --health-cmd pg_isready --health-interval 10s

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/hr_test
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: test-key
      GOOGLE_API_KEY: test-key
      JWT_SECRET: test-secret
      LANGCHAIN_TRACING_V2: "false"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short --junitxml=test-results.xml

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ── Coverage Report ─────────────────────────────────────
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run with coverage
        run: pytest tests/unit/ --cov=src --cov-report=xml --cov-report=html --cov-fail-under=40
        env:
          OPENAI_API_KEY: test-key
          GOOGLE_API_KEY: test-key
          JWT_SECRET: test-secret

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ── Playwright E2E Tests ────────────────────────────────
  playwright:
    name: Playwright UI Tests
    runs-on: ubuntu-latest
    needs: test
    services:
      redis:
        image: redis:7
        ports: [6379:6379]
        options: --health-cmd "redis-cli ping" --health-interval 10s

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hr_test
        ports: [5432:5432]
        options: --health-cmd pg_isready --health-interval 10s

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/hr_test
      REDIS_URL: redis://localhost:6379/0
      OPENAI_API_KEY: test-key
      GOOGLE_API_KEY: test-key
      JWT_SECRET: test-secret
      LANGCHAIN_TRACING_V2: "false"
      PORT: 5050

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start server
        run: |
          python run.py &
          sleep 15
          curl -f http://localhost:5050/login || echo "Server starting..."
          sleep 10

      - name: Run Playwright tests
        run: npx playwright test --timeout=15000 --reporter=line,html

      - name: Upload Playwright report on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: test-results/

  # ── Docker Build & Push ─────────────────────────────────
  build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test, playwright]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t hr-platform:test .
          docker run --rm hr-platform:test python -c "from src.app_v2 import create_app; print('Build OK')"

  # ── Cloud Run Deployment ──────────────────────────────
  # Auto-deploy is handled by Cloud Run's native continuous deployment
  # from GitHub (configured in GCP Console). No extra CI job needed.
  # Push to main → Cloud Run builds from Dockerfile → deploys automatically.
  # Service URL: https://hr-platform-837558695367.us-central1.run.app
