[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for revision creation (uses UTC if not specified)
timezone = UTC

# Max length of characters in slug field
truncate_slug_length = 40

# Set to true to run the environment during the 'revision' command
revision_environment = false

# Set to true to allow .pyc and .pyo files in the versions directory
sourceless = false

# Version file location — defaults to %(script_location)s/versions
version_locations = %(here)s/migrations/versions

# Database URL — overridden at runtime by env.py from .env settings
# This is a fallback only
sqlalchemy.url = sqlite:///hr_platform.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('logs/alembic.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
