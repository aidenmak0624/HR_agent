upstream flask_app {
    server app:5050;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Static files (served directly by nginx)
    location /static/ {
        alias /app/frontend/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check (bypass rate limiting)
    location /api/v2/health {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
    }

    # Server-Sent Events (SSE) endpoint for real-time notifications
    location /api/v2/notifications/stream {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;

        # Ensure chunked transfer encoding
        chunked_transfer_encoding on;

        # Keep-alive connection
        proxy_set_header Connection "keep-alive";
        proxy_http_version 1.1;

        # Set proper SSE content type
        proxy_set_header Content-Type "text/event-stream";
        add_header Content-Type "text/event-stream" always;
        add_header Cache-Control "no-cache" always;

        # Longer timeout for long-lived SSE connections
        proxy_read_timeout 86400s;
        proxy_connect_timeout 10s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # WebSocket support (for future Step 4A)
    location /ws {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
    }

    # All other routes â†’ Flask (HTML templates)
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Request size limit (for file uploads)
    client_max_body_size 10M;
}
