# GCP Cloud Build â€” CI/CD Pipeline
# HR Intelligence Platform
#
# Auto-triggered on push to main via GitHub trigger.
# Manual run: gcloud builds submit --config=deploy/gcp/cloudbuild.yaml
# ============================================

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform:latest'
      - '.'
    id: 'build'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform']
    id: 'push'
    waitFor: ['build']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hr-platform'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform:$SHORT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--port=5050'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--timeout=300'
      - '--cpu-boost'
      - '--allow-unauthenticated'
      - '--set-env-vars=WORKERS=1,TIMEOUT=300,LOG_LEVEL=INFO,ENVIRONMENT=production'
      - '--update-secrets=DATABASE_URL=hr-database-url:latest,JWT_SECRET=hr-jwt-secret:latest,OPENAI_API_KEY=hr-openai-key:latest'
      - '--quiet'
    id: 'deploy'
    waitFor: ['push']

# Artifact Registry images
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/hr-platform:latest'

# Substitutions (can override via triggers)
substitutions:
  _REGION: 'us-central1'
  _REPO: 'cloud-run-source-deploy'

# Build timeout (20 min for PyTorch image)
timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
